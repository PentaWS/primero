<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para mi princesa</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    /* Estilos personalizados */
    body {
      background-color: #F7F5E6; /* Color de fondo */
      overflow: hidden; /* Ocultamos el desbordamiento para evitar el scroll */
    }
    .card-container {
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Alinear abajo */
      min-height: 100vh;
    }
    .card {
      background-color: #FFEBEC; /* Color rosado claro */
      border: 2px solid #FFB6C1; /* Borde rosado */
      border-radius: 10px; /* Borde semi-curvo */
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
      position: absolute; /* Cambiamos a posición absoluta */
      top: -200px; /* Inicialmente fuera de la vista */
      left: 50%; /* Ajustamos la posición horizontal al centro */
      transform: translateX(-50%); /* Centramos horizontalmente */
      animation: fallAndRotate 0.5s forwards; /* Animación de caída y rotación */
    }
    .heart-icon {
      position: absolute;
      top: -13px;
      left: -12px;
      font-size: 24px;
      color: #FFB6C1; /* Color rosado del borde */
      z-index: 2; /* Asegura que esté por encima del borde */
    }
    .poem {
      font-size: 18px;
      line-height: 1.5;
    }
    .title {
      font-family: 'Arial', sans-serif; /* Cambiamos la fuente */
      font-size: 28px; /* Ajustamos el tamaño del texto */
      color: #333; /* Color del texto */
      text-align: center; /* Centramos el texto */
      margin-bottom: 20px; /* Añadimos un margen inferior */
      text-transform: uppercase; /* Convertimos el texto a mayúsculas */
      letter-spacing: 1px; /* Espaciado entre letras */
    }

    /* Animación de caída y rotación */
    @keyframes fallAndRotate {
      0% {
        top: -200px; /* Inicio */
        transform: translateX(-50%) rotate(0deg); /* Rotación inicial */
      }
      100% {
        top: 25%; /* Caída al centro */
        transform: translateX(-50%) rotate(5deg); /* Rotación final */
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="carta">
      <!-- Icono de corazón estampado -->
      <i class="fas fa-heart heart-icon"></i>
      <!-- Contenido de la carta -->
      <div class="px-6 py-4">
        <h2 class="title">Carta para mi princesa</h2>
        <!-- Poema -->
        <p class="poem text-gray-700 leading-relaxed">
          Eres mi luz en la oscuridad,<br>
          mi guía en el camino de la vida.<br>
          Tu sonrisa ilumina mi mundo,<br>
          y en tus ojos encuentro mi alegría perdida.<br>
          Eres mi niña, mi princesa, mi amor,<br>
          el brillo de mi alma, mi eterna flor.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
